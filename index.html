<body>
<div id="video-container">before set up</div>
<script type="text/javascript">
(function(jwplayer) {
    var config = {
        // autostart: true,

        width: '100%',
        aspectratio: '16:9',

        localization: {
            play: 'Lecture',
            playback: 'Lancer la lecture',
            pause: 'Pause',
            volume: 'Volume',
            prev: 'Précédent',
            next: 'Suivant',
            cast: 'Chromecast',
            airplay: 'AirPlay',
            fullscreen: 'Plein écran',
            playlist: 'Liste de lecture',
            hd: 'Qualité',
            cc: 'Sous-titres',
            audioTracks: 'Pistes audio',
            replay: 'Rejouer',
            buffer: 'Chargement',
            more: 'Plus',
            liveBroadcast: 'Diffusion en direct',
            loadingAd: 'Chargement de la publicité'
        },

        playlist: [
            {
                image:'https://puui.wetvinfo.com/vcover_hz_pic/0/jho08eh15kv9teg1687171055925/0',
                sources: [
                    {file: 'https://bigf.bigo.sg/asia_live/V4s7/2PKr4G.mp4'}
                ],
                tracks: [
                    {file: '//playertest.longtailvideo.com/captions/sintel-ch.srt', label: 'Chinese'},
                    {file: '//playertest.longtailvideo.com/captions/sintel-fa.srt', label: 'Farsi'},
                ],
                description : '',
                title: ''
            }
       
        ],
        captions: {
            preprocessor: function(rawText){ return rawText.replace(/e/g,'E') }
        }
    };

    var jwp = jwplayer('video-container').setup(config);

    jwp.addButton(
        'css-skins/icons/both.png',
        'TEST',
        function() {
            console.log('first');
        },
        'first'
    );

    jwp.addButton(
        'css-skins/icons/both.png',
        '',
        function() {
            console.log('first');
        },
        'first',
        'custom-class-1'
    );

    jwp.addButton(
        'css-skins/icons/both.png',
        'Click to delete me!',
        function() {
            jwp.removeButton('second');
        },
        'second',
        'custom-class-2'
    );

})(window.jwplayer);
</script>
